<div class="wrapper">
	<div id="player_id"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/ovenplayer/dist/ovenplayer.js"></script>
<script src="http://cdn.dashjs.org/latest/dash.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>

		sources: [

				label: "WEBRTC",

			{
				label: "DASH",
				type: "dash",
				file: "http://localhost:8080/app/test/manifest.mpd",
			},
			{
				label: "HLS",
				type: "hls",
				file: "http://localhost:8080/app/test/playlist.m3u8",
			},
		],
	});
</script>
<style>
	.wrapper {
		margin: 0 auto;
		width: 1280px;
	}
</style>
{% endblock content %}
